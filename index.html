<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Best goods shop!</title>
  </head>
  <body>
    
    <div class="catalog">
      <h1 class="catalog__title">Best goods</h1>
      <div class="catalog-controls mt-3" id="catalog-controls">
        <button class="category-btn btn btn-primary" data-category="all">All</button>
      </div>
      <div class="catalog-search mt-3" id="catalog-search">
        <button type="button" class="catalog-search__btn"></button>
        <input type="text" class="catalog-search__input" placeholder="Filter by Name..." id="search-input">
      </div>
      <div class="catalog-grid mt-3">
        <div class="catalog-grid__content" id="catalog"></div>
      </div>
    </div>


    <div class="goods-modal">
      <div class="modal__overlay"></div> 
      <div class="goods-modal__box">
        <div class="goods-modal__img">
          <img src="" alt="">
        </div>
      </div>
    </div>
   
    <script src="app.js"></script>
  </body>
</html>
